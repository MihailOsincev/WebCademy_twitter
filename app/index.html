<!DOCTYPE html>
<html lang="en">

<head>
	<title>ReverseTwitter</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i|Noto+Serif:400,700&amp;subset=cyrillic-ext" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<!-- left column -->
			<div class="col-md-4">
				<div class="card mb-3">
					<div class="profile-background"></div>
					<div class="profile-avatar">
						<img src="img/avatar.png" alt="avatar">
					</div>
					<div class="card-body">
						<h1 class="profile-title">Mihail Osincev</h1>
						<div class="profile-description">
							<p>About life and Web Development</p>
						</div>
						<ul class="stats">
							<li class="stats-item">
								<b class="stats-title">Tweets</b>
								<b class="stats-count" id="tweetsCounter"></b>
							</li>
							<li class="stats-item">
								<b class="stats-title">Readable</b>
								<b class="stats-count">0</b>
							</li>
							<li class="stats-item">
								<b class="stats-title">Readers</b>
								<b class="stats-count" id="counter">0</b>
							</li>
							<li class="stats-item">
								<b class="stats-title">Like</b>
								<b class="stats-count">0</b>
							</li>
							<li class="stats-item">
								<b class="stats-title">Moments</b>
								<b class="stats-count">0</b>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- right column -->
			<div class="col-md-8">
				<div class="card mb-3">
					<div class="card-body">
						<form id="postNewTweet" class="main_form">
							<div class="form-group">
								<input type="text" class="form-control" id="tweetText" placeholder="Anything new?" required>
							</div>
							<div class="buttons_form">
								<button type="submit" class="btn btn-primary">Tweet</button>
								<button type="button" class="btn btn-primary" id="btn-subscribe">Subcribe</button>
								<div id="notifyHolder" class="notify-holder sm"></div>
							</div>
						</form>
					</div>
				</div>
				<div class="card card-title-only">
					<div class="h4 mb-0">Tweet's User</div>
				</div>
				<div id="tweetsList">
				</div>
				<footer class="footer">
					<p class="footer-copyright">
						&#169; Osincev Mihail 2018</br>
						Laid out with
						<i class="fa fa-heart"></i> in
						<a class="footer-link" href="http://webcademy.ru/" target="_blank">WebCademy.ru</a> in 2018 year
					</p>
				</footer>
			</div>
		</div>
	</div>
	<script src="libs/JQuery/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	    crossorigin="anonymous"></script>
	<script src="libs/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
